name: release

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.target_commitish }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'

    - name: Install Dependencies
      run: pnpm install

    - name: Build    
      run: pnpm build

    - name: Testing    
      run: pnpm test:ci

    - name: Publish
      run: |
        pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
        pnpm publish --provenance

